<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="estilo.css" />

    <title>login</title>
  </head>

  <body>
    <div id="container">
      <div id="perfil">
        <img src="imagens/perfil.png" alt="imagem de perfil" />
      </div>

      <div>
        <form>
          <label for="email"><h2>login</h2></label>
          <div>
            <input
              id="email"
              class="email"
              type="text"
              name="email"
              placeholder="Type your e-mail"
            />
            <input
              class="senha"
              type="password"
              name="password"
              placeholder="Type your password"
            /><br />
            <input class="entrar" type="submit" value="Enter" />
          </div>

          <h5>or connect with social media</h5>

          <div id="redes">
            <input
              type="submit"
              class="facebook"
              value="Enter with facebook"
            /><br />
            <input type="submit" class="twitter" value="Enter with twitter" />
          </div>
        </form>
        <div id="create">
          <a href="">create an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
